<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <h3 class="text-center">Introduce yourself, please</h3>
            <h5 class="text-center">It's just for your further recognizing in app</h5>
            <form name="form" ng-submit="vm.signUp()" role="form" novalidate>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email ) }">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Name is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Go on</button>
                </div>
            </form>
        </div>
    </div>
</div>
