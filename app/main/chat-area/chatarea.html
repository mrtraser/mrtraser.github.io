<div class="container">
    <div class="loader" ng-show="vm.isLoading">
        <div class="loader-progress">
            <h3 class="text-center">Loading...</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="chat-area-wrapper">
                <div class="chat-area-box">
                    <div class="chat-messages-wrapper" scroll-bottom="vm.messages">
                        <!--<pre>{{ vm.messages | json }}</pre>-->
                        <div class="message-wrapper" ng-repeat="message in vm.messages" ng-class="{'mine': message.sender_uuid === vm.uuid}">
                            <div class="message">
                                <p><strong>{{ message.name }}</strong></p>
                                <p><small>{{ message.date | date : 'short'}}</small></p>
                                <p>{{ message.content }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-field">
                    <form name="form" ng-submit="vm.sendMessage()" role="form">
                        <div class="form-group">
                            <textarea name="message" id="message" rows="5" class="form-control" placeholder="Type your message here..." ng-model="vm.messageContent"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAnhV-u806SSed0E_ATP2sRZllsq5X5rio">
                <ng-map center="59, 18" zoom="10">
                    <marker ng-repeat="(key, value) in vm.users track by $index" position="{{value.location.lat}},{{value.location.lng}}" ng-if="value.location"></marker>
                </ng-map>
            </div>
        </div>
    </div>
</div>
