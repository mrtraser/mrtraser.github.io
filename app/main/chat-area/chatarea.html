<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="chat-area-wrapper">
                <div class="chat-area-box">
                    <div class="chat-messages-wrapper">
                        <pre>{{ vm.messages | json }}</pre>
                    </div>
                </div>
                <div class="chat-field">
                    <form name="form" ng-submit="vm.sendMessage()" role="form">
                        <div class="form-group">
                            <textarea name="message" id="message" rows="5" class="form-control" placeholder="Type your message here..." ng-model="vm.messageContent"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAnhV-u806SSed0E_ATP2sRZllsq5X5rio">
                <ng-map center="59, 18" zoom="10">
                    <marker ng-repeat="(key, value) in vm.users track by $index" position="{{value.location.lat}},{{value.location.lng}}"></marker>
                </ng-map>
            </div>
            <pre>{{ vm.users | json }}</pre>
        </div>
    </div>
</div>
